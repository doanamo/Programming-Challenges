<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Event Calendar</title>

    <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Event Calendar <small class="hidden-xs">by gunstarpl</small></h1>
                </div>
            </div>

            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Description</th>
                                <th><span class="glyphicon glyphicon-plus"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01.09.2015</td>
                                <td>08:00</td>
                                <td>Go out and have some fun at the city centre.</td>
                                <td><span class="glyphicon glyphicon-edit"></span></td>
                            </tr>
                            <tr>
                                <td>02.09.2015</td>
                                <td>14:30</td>
                                <td>Drink some fine wine and get wasted.</td>
                                <td><span class="glyphicon glyphicon-edit"></span></td>
                            </tr>
                            <tr>
                                <td>03.09.2015</td>
                                <td>21:13</td>
                                <td>Find the person you've been looking for your entire life.</td>
                                <td><span class="glyphicon glyphicon-edit"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery-1.11.3/js/jquery.js"></script>
    <script src="libs/bootstrap-3.3.5/js/bootstrap.js"></script>
</body>
</html>
