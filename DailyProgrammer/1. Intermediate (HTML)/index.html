<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Event Calendar</title>

    <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="libs/bootstrap-3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Event Calendar <small class="hidden-xs">by gunstarpl</small></h1>
            </div>
        </div>
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Description</th>
                            <th><div id="addEventButton">
                                <span class="glyphicon glyphicon-plus"></span>
                            </div></th>
                        </tr>
                    </thead>
                    <tbody id="eventList">
                        <!-- Populate with events. -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="addEventModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Event</h4>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="form-group">
                            <label for="inputDate">Date</label>
                            <input id="inputDate" type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputTime">Time</label>
                            <input id="inputTime" type="time" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <textarea id="inputDescription" class="form-control" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="addEventConfirmButton" type="button" class="btn btn-primary btn-success">Confirm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="editEventModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Event</h4>
                </div>
                <div class="modal-body">
                    <form id="editEventForm">
                        <div class="form-group">
                            <label for="inputDate">Date</label>
                            <input id="inputDate" type="date" class="form-control" placeholder="now">
                        </div>
                        <div class="form-group">
                            <label for="inputTime">Time</label>
                            <input id="inputTime" type="time" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <textarea id="inputDescription" class="form-control" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="editEventDeleteButton" type="button" class="btn btn-primary btn-danger" style="float:left">Delete</button>
                    <button id="editEventConfirmButton" type="button" class="btn btn-primary btn-success">Confirm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery-1.11.3/js/jquery.js"></script>
    <script src="libs/bootstrap-3.3.5/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
